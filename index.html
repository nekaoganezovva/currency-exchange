<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/money.png" alt="money image">
    <h2>Currency Exchange Rates Calculator</h2>
    <p>Please choose currency and amount to get the exchange rate</p>
    <div class="container">
        <div class="currency">
            <select id="curOne">
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="GEL">GEL</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="amount1" placeholder="0" value="1">
        </div>
        <div id="exchange_rate_cont">
            <div class="rate" id="rate"></div>
        </div> <!--gotta think-->
        <div class="currency">
            <select id="curTwo">
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="GEL" selected>GEL</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="amount2" placeholder="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
